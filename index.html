<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

<body bgcolor="#FAF0E6">

<form>
<table align="center" bgcolor="#FFFAFA">

<tr align="center" height="80px">
    <td colspan="2"><font size="5"><b>Formulário de Cadastro</b></font></td>
</tr>

<tr>
    <td>Nome*</td>
    <td><input type="text" name="Nome" size="58" required></td>
</tr>

<tr>
    <td>Endereço</td>
    <td><input type="text" name="end" size="58" required></td>
</tr>

<tr>
    <td>E-mail</td>
    <td><input type="email" name="end" size="58" required></td>
</tr>

<tr>
    <td>Municipio</td>
    <td><select name="" id="">
        <option value="Selecione">Selecione</option>
        <option value="Anani">Ananindeua</option>
        <option value="Belém">Belém</option>
        <option value="Bene">Benevides</option>
        <option value="Mari">Marituba</option></select></td>

</tr>

<tr>
    <td>CPF*</td>
    <td><input type="text" name="end" required></td>
</tr>

<tr>
    <td>Profissâo</td>
    <td><input type="" name="end" required></td>
</tr>

<tr>
    <td>Gênero</td>
    <td><input type="radio" name="botao" value="opções">F <input type="radio" name="botao" value="opções">M <input type="radio" name="botao" value="opções">Outro</td>
</tr>

<tr>
    <td>Estado Civil</td>
    <td><select name="lista" id="">
        <option value="">Selecione</option>
        <option value="">Casado</option>
        <option value="">Viúvo</option>
        <option value="">Solteiro</option></select></td>

</tr>

<tr>
    <td>Data de <br>nascimento</td>
    <td><input type="date" name="nasc"></td>
</tr>


<tr>
    <td width="130px">Comprovante*</td>
    <td><input type="file" name="arq"></td>
</tr>

<tr height="50px">
    <td rowspan="2">Área de <br>Interesse</td>
    <td><input type="checkbox" name="progra">Programação  <input type="checkbox" name="ihc">IHC <input type="checkbox" name="manu">Manutenção</td>
</tr>

<tr height="50px">
    <td><input type="checkbox" name="progra">Redes <input type="checkbox" name="ihc">Web <input type="checkbox" name="manu">Banco de dados</td>
</tr>

<tr>
  <td>Comentários</td>
  <td><textarea name="" id="" cols="56" rows="5"></textarea></td>
</tr>

<tr align="center">
    <td colspan="2"><input id="btn_enviar" type="submit" value="Cadastrar">
    <input id="btn_limpar" type="reset" value="Limpar"> </td>
    
</tr>

</table>


</form>

</div>
